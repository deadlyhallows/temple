{% extends 'darshan/otherBase.html' %}
{% load staticfiles %}
{% block content %}
    {% block style %}
    {% endblock style %}
    <h2>Online Donation Form</h2>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Donate</button>
    </form>

    {% if form.status %}
        Click on <strong><a href="{% url 'orders:payment' %}">Pay</a></strong> to Proceed
    {% endif %}
{% endblock %}
