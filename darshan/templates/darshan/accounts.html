{% extends 'darshan/base.html' %}
{% load staticfiles %}


{% block content %}

  <div class="row ">
     <div class="col-md-12 ">
 <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators --><!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="{% static  'images/Badrinath Temple.jpg' %}" alt="Internship"
                     style="width:100%; height: 700px;" class="img-responsive">
            </div>
            <div class="item">
                <img src="{% static  'images/Somnath Temple.jpg' %}" alt="Idea" style="width:100%; height: 700px;"
                     class="img-responsive">
            </div>
            <div class="item">
                <img src="{% static 'images/Kedar Nath.jpg' %}" alt="Inspire" style="width:100%; height: 700px;"
                     class="img-responsive">
            </div>
            <div class="item">
                <img src="{% static 'images/maxresdefault.jpg' %}" alt="Different And Cool" style="width:100%; height: 700px;"
                     class="img-responsive">
            </div>
            <div class="item">
                <img src="{% static 'images/bankey-bihari-vrindavan.png' %}" alt="Different And Cool" style="width:100%; height: 700px;"
                     class="img-responsive">
            </div>
             <div class="item">
                <img src="{% static 'images/ganesha.jpg' %}" alt="Different And Cool" style="width:100%; height: 700px;"
                     class="img-responsive">
            </div>


        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>


    </div>
     </div>
 </div>
     <br><br>
    <div class=" row display">
        {% for object in img %}
     <div class="column">
                <div class="hovereffect ">

                    <img class="image-container img-responsive roundedCorner"
                         src= "{{ object.image.url }}" style="width: 100%;">
                    <div class="overlay">
                        <h2>{{ object.Temple }}</h2>
                    </div>

                </div>
     </div>
        {% endfor %}
    </div>


{% endblock %}
