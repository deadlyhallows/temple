{% extends 'darshan/base.html' %}
{% load staticfiles %}
{% load temple_extra %}

{% block content %}

    <div class="row ">
     <div class="col-md-12 ">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators --><!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="{% static  'images/Badrinath Temple.jpg' %}" alt="Internship"
                     style="width:100%; height: 650px;" class="img-responsive">
            </div>
            <div class="item">
                <img src="{% static  'images/Somnath Temple.jpg' %}" alt="Idea" style="width:100%; height: 650px;"
                     class="img-responsive">
            </div>
            <div class="item">
                <img src="{% static 'images/Kedar Nath.jpg' %}" alt="Inspire" style="width:100%; height: 650px;"
                     class="img-responsive">
            </div>
            <div class="item">
                <img src="{% static 'images/maxresdefault.jpg' %}" alt="Different And Cool" style="width:100%; height: 650px;"
                     class="img-responsive">
            </div>
            <div class="item">
                <img src="{% static 'images/bankey-bihari-vrindavan.png' %}" alt="Different And Cool" style="width:100%; height:650px;"
                     class="img-responsive">
            </div>
             <div class="item">
                <img src="{% static 'images/ganesha.jpg' %}" alt="Different And Cool" style="width:100%; height:650px;"
                     class="img-responsive">
            </div>


        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>


        </div>
     </div>
 </div>

{% for s in pro %}
    {% for t in s.Temple1 %}
        {% for u in t|darshan %}
            <div class="column">
                    <img src="{{ u.images.url }}" class="image-container img-responsive roundedCorner">

                    <a href="{% url 'darshan:details' temp=u %}" class="btn btn-default" style="margin-top:10px; ">
                        {{ u }}
                    </a>
            </div>
        {% endfor %}
    {% endfor %}
{% endfor %}




{% endblock %}
