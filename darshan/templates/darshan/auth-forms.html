 <!-- Login Form -->
    <div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <form method="post" role="form" action="{% url 'darshan:Login' %}" style="float: unset; box-shadow: unset">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h2 class="modal-title" id="myModalLabel">Login</h2>
                    </div>
                    <div class="modal-body">
                        {% csrf_token %}
                        {% if error_message %}
                           <div style="color: red;">{{ error_message }}</div>
                        {% endif %}
                        {{ login_form.as_p }}
                    </div>
                    <div class="modal-footer">
                        <div class="col-md-12" align="center">
                            <button type="submit" style="width: 200px;text-align: center;">Log in</button>
                        </div>
                        <br><br>
                        <div class="col-md-12" style="text-align: center;">
                            <a href="{% url 'darshan:home' %}" class="ab">New to My Site? Sign up</a>
                            <p><a href="{% url 'darshan:password_reset' %}" class="ab">Forgot Password?</a></p>
                            <p><strong>-- OR --</strong></p>
                            <p><a href="{% url 'social:begin' 'facebook' %}" class="ab">Login with Facebook</a></p>
                            <p><a href="{% url 'social:begin' 'google-oauth2' %}" class="ab">Login with Gmail</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>



    <!--SignUp form for user and  seller-->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <form role="form" action="{% url 'darshan:signup' %}" method="post" style="float: unset; box-shadow: unset">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h2 class="modal-title" id="myModalLabel">Sign Up</h2>
                    </div>
                    <div class="modal-body">
                        {% csrf_token %}
                        {{ user_form.as_p }}
                        {{ Mobile_form.as_p }}
                        <label>SignUp as:</label>
                        <select name="usertype" style="float:left;width: 428px;">
                            <option value="seller">Seller</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="submit">Sign Up</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
