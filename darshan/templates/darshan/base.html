{% load staticfiles %}
<html>
    <head>
        <title>Divya Krupa</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="{% static 'css/darshan.css' %}">


        {% block style %}

        <style>
        html,body{

                width:100%;
                height: 100%;
                overflow-x: hidden;
                -moz-background-size: cover;
                -webkit-background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                margin:0;
                padding:0;
                padding-top: 65px;
                }


            form {
                width: 300px;
                margin: 0 auto;}


        </style>
    {% endblock style %}

    </head>
    <body>

        <nav class="navbar navbar-default navbar-fixed-top" data-spy="affix" data-offset-top="600">
        <div class="container-fluid abc">
            <h1 class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="" style="font-size: 40px">Divya Kripa</a>
            </h1>
            <div class="collapse navbar-collapse" id="myNavbar">

                <ul class="nav navbar-nav navbar-right ">
                        <li><a href="#darshan" style="padding-right: 60%;">Darshan</a></li>
                        <li><a href="">Select Language</a></li>

                    {% if user.is_authenticated %}
                        <li><a href="">Notification</a></li>
                        <li><a   href="{% url 'darshan:logout' %}">logout</a></li>
                        <li><a   href="{% url 'darshan:accounts' %}">Welcome {{ set }}</a></li>
                    {% else %}
                        <li><a class=" launch-modal" href="{% url 'darshan:home' %}" style="margin-left: 20px" data-modal-id="modal"> Signup
                        <span class="glyphicon glyphicon-user"></span></a></li>

                        <li><a class=" launch-modal" href="{% url 'darshan:login' %}" data-modal-id="modal-login"> Login
                            <span class="glyphicon glyphicon-log-in"></span></a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
        </nav>
     <br><br>
    <div class="content container-fluid">


                        {% block content %}
                        {% endblock %}


    </div>
<script src="http://code.jquery.com/jquery-1.12.2.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"

  crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit-icons.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>




<script>
                $(document).ready(function() {
                $('.has-popover').popover({'trigger':'hover'})});

                 $(document).ready(function() {
                $('#id_Temple1').select2();});

                 $(document).ready(function() {
                $('.django-select').select2();});

</script>
<script src="{% static 'js/scripts.js' %}"></script>

</html>
