 
		 {% if messages %}
		
		    <ul class="messages" style="text-align: left;background-color: red; margin-bottom: 0px;">
		        {% for message in messages %}
		            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		        {% endfor %}
		    </ul>
		
      
		{% endif %}
