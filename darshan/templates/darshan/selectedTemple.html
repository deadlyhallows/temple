{% extends 'darshan/otherBase.html' %}
{% load staticfiles %}
{% load temple_extra %}
{% block content %}
    <div class="container-fluid" style="margin-top: 15px">
        <div class="row">
            {% for pic in picture %}
                <div class="col-sm-3" style="text-align:center;">
                    <div class='thumbnail'>
                        {% if pic.image.url %}
                            <img class="image-container img-responsive roundedCorner" src="{{ pic.image.url }}"
                                 style="min-width: 150px">
                            <br>
                            <a href="{% url 'darshan:detail' temp1=temple %}">
                                <button class="btn btn-primary">
                                    {{ pic.Time }}
                                </button>
                            </a>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
