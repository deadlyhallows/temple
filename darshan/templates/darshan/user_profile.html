{% block content %}

<div class="row">
    <h1>{{ title }}</h1>
    <br>
    <form action="" method="post"> {% csrf_token %}
        <label for="id_Temple">Temple:</label>
            <select id="id_Temple" class=" django-select2"  name="Temple" multiple="multiple"
                    style="float:left;width: 428px;">
                 {% for temp in object_list %}

                 {% endfor %}

            </select>

        <button id="my_button" type="submit">Add</button>
    </form>
    <br><br><hr>
<div class="row">
        <ul>
            {% for t in query_list%}
                {% for x in t.Temple1 %}
                    <li> {{ x }}</li>
                 {% endfor %}
            {% endfor %}


        </ul>
</div>

    </div>
