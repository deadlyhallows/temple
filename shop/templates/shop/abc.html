{% extends 'darshan/base.html' %}
{% block content %}
     <form method="get" action=".">
        <table>
            {{ form.as_table }}
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" value="Search">
                </td>
            </tr>
        </table>
{% for result in object_list%}
                <p>
                    <a href="{{ result.object.get_absolute_url }}">{{ result.ProductName }}</a>
                </p>
            {% empty %}
                <p>No results found.</p>
{% endfor %}
{% endblock %}
