{% extends 'darshan/base.html' %}
{% load staticfiles %}
{% load temple_extra %}
{% block content %}
    {% block style %}
        <style>
        html,body{

                padding-top: 45px;

                }

        </style>
    {% endblock style %}

<div>
    {% for p in product %}
        <img src="{{ p.Photo.url }}"><br>
        {{ p.ProductName }}<br>
        <p>Rs.{{ p.Price }}</p>
        <form action="{% url 'cart:cart_add' p.id %}" method="post">
            {{ cart_product_form }}
            {% csrf_token %}
            <input type="submit" value="Add to Cart">
        <!--add Product Description-->
         </form>
    {% endfor %}
</div>
{% endblock %}
