{% extends 'darshan/otherBase.html' %}
{% block content %}
    {% block style %}
    {% endblock style %}
    <div class="container-fluid" style="margin-top: 15px">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 mark_button">
                    PRODUCTS
                    <span>
                        <a href="{% url 'shop:product_add' %}">
                            <button class="btn btn-primary" style="margin-left: 20px;">
                                Add PRODUCTS<strong> +</strong>
                            </button>
                        </a>
                    </span>
                    <br><br><br><br>
                    {% for y in items %}
                        <h4>
                            <a href="{% url 'shop:product_update' p=y.id %}" style="color: black; font-family: sans-serif">
                                {{ y.Product_Name }}, {{ y.Temple_Name }}
                            </a>
                            <span>
                                <a href="{% url 'shop:product_remove' p=y.id %}">
                                    <button class="btn btn-primary">Remove</button>
                                </a>
                            </span>
                        </h4>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
